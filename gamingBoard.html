<head>
  <title>Gaming Dashboard</title>
</head>

<body>
  {{> hello}}

  {{> scoreCRUD}}
</body>

<template name="hello">
	<div class="span5">
		<div style="float: right">
		  {{loginButtons align="right"}}
		</div>
	</div>
</template>
<template name="scoreCRUD">	
	<div id="scoreList" class="span3">
		{{#each games}}
			{{> game}}			
		{{/each}}	
	</div>
	<div id="scoreEditor" class="span12">
		<div class="span3">
			<div class="input-prepend">
				<span class="add-on">Score:</span>
				<input name="points" id="points" placeholder="100" class="span12"/>
			</div>
		</div>
		<div class="span3">
			<div class="input-prepend">
				<span class="add-on">Game:</span>
				<input name="game" id="game" placeholder="Tera" class="span12"/>
			</div>
		</div>
		<div class="span3">
			<div class="input-prepend">
				<span class="add-on">Date:</span>
				<input name="date" id="date" placeholder="{{NOW}}" class="span12"/>
			</div>
		</div>
		<div class="span3">
			<a href="#" name="addScoreBtn" id="addScoreBtn">Add score</a>		
		</div>	
	</div>	
</template>
<template name="game">
	<div class="gameItem">
		<div>
			{{game}}
				 <ul>
					{{#each scores game}}
						{{> gameScore}}
					{{/each}}
				</ul>
		</div>	
	</div>
</template>
<template name="gameScore">
	<div class="scoreItem">		
		<div>
			{{points}}
		</div>
		<div>
			{{date}}
		</div>
		<div class="score toolbar">
			<a id="removeBtn" class="btn" href="#">X</a>
		</div>
	</div>
</template>
