<head>
  <title>Gaming Dashboard</title>
</head>

<body>
  {{> hello}}

  {{> scoreCRUD}}
</body>

<template name="hello">
	<div class="span5">
		<div style="float: right">
		  {{loginButtons align="right"}}
		</div>
	</div>
</template>
<template name="scoreCRUD">	
	<div id="scoreList" class="span3">
		{{#each scores}}
			{{> score}}
		{{/each}}
	</div>
	<div id="scoreEditor" class="span12">
		<div class="span3">
			<div class="input-prepend">
				<span class="add-on">Score:</span>
				<input name="points" id="points" placeholder="100" class="span12"/>
			</div>
		</div>
		<div class="span3">
			<div class="input-prepend">
				<span class="add-on">Game:</span>
				<input name="game" id="game" placeholder="Tera" class="span12"/>
			</div>
		</div>
		<div class="span3">
			<div class="input-prepend">
				<span class="add-on">Date:</span>
				<input name="date" id="date" placeholder="{{NOW}}" class="span12"/>
			</div>
		</div>
		<div class="span3">
			<a href="#" name="addScoreBtn" id="addScoreBtn">Add score</a>		
		</div>	
	</div>	
</template>
<template name="score">
	<div class="scoreItem">
		<div>
			{{game}}		
		</div>
		<div>
			{{points}}
		</div>
		<div>
			{{date}}
		</div>
	</div>
</template>
